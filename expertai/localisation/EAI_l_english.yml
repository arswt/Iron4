 EAI_config_STARTUP_window_desc:0 "§Y在此处选择您的一般偏好设置，或者进入高级配置以更详细地定制游戏。按退出键将以默认设置游戏。\n\n高级配置允许您自定义难度设置和特定AI行为，而不是使用此处的预设，并为您提供有关各种Mod功能的更多信息。\n\n要自定义特定国家/地区，请在决定选项卡中选择一个国家或在地图上选择一个国家，然后在打开此窗口时按下CTRL-SHIFT-O。\n\n使用快捷键CTRL-SHIFT-O可游戏中的任意位置打开高级配置窗口。§!"
 
