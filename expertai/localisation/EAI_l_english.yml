 EAI_config_GENERAL_1_text:0 "AI焦点"
 EAI_config_GENERAL_1_dropdown_text:0 "[EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "这会影响AI的研究项目和建立的军队，海军和飞机的整体类型，包括改变其战争学说。\n\n§Y一旦游戏开始，改变该设置将不会有什么效果。但您仍然可以通过国家配置重新配置该国家的焦点。§!"
 EAI_config_GENERAL_1a_text:0 "正常"
 EAI_config_GENERAL_1a_tt:0 "§Y正常:§! AI会根据游戏进程变化而改变其重点，但通常会尝试构建对其有意义的事情。"
 EAI_config_GENERAL_1b_text:0 "挑战"
 EAI_config_GENERAL_1b_tt:0 "§Y挑战:§! AI可能会选择建立40宽的军队。使用这个将会更具挑战性。"
 EAI_config_GENERAL_1c_text:0 "史实"
 EAI_config_GENERAL_1c_tt:0 "§Y史实:§! AI将会被限制在史实的构建中（选择在重坦搭中坦的配置，不会急于提升战斗机科技等）。"
 EAI_config_GENERAL_1d_text:0 "随机"
 EAI_config_GENERAL_1d_tt:0 "§Y随机:§! AI国家可以自由创建他们喜欢的任何东西。他们仍然会在某种程度上根据他们的情况来衡量他们的选择，但这不一定最优的。"
 
 EAI_config_GENERAL_2_text:0 "AI反侵略外交"
 EAI_config_GENERAL_2_tt:0 "AI对战争理由和声明作出反应将会是“反对的”（例如没有核心，没有主张，也没有事件或国策触发）。\n\n这包括（取决于世界的紧张程度和当时可能采取的任何外交行动）保障独立，向被袭击国家派遣志愿军和装备租借，对进攻者的负面外交修正，如果邻近国家感到受到战争威胁，则先发制人地加入联盟。\n\n您可以通过签订互不侵犯协议或与邻国保持良好关系来解决此问题。"
 
 EAI_config_GENERAL_3_text:0 "改进AI租借逻辑"
 EAI_config_GENERAL_3_tt:0 "这将大大增加AI根据不同情况发送借出租借的意愿。\n\n这可能会显着增加难度，因为AI会帮助其他国家（特别是同一意识形态的国家或盟国等）。"
 
 EAI_config_GENERAL_4_text:0 "限制次要国家科技研究"
 EAI_config_GENERAL_4_tt:0 "所有次要国家的初始科技槽减少为1个。"
 
 EAI_config_GENERAL_5_text:0 "限制南美国家生产规模"
 EAI_config_GENERAL_5_tt:0 "南美国家在和平时不会建立任何部队。可以提高性能。"
 
 EAI_config_GENERAL_6_text:0 "中立西班牙"
 EAI_config_GENERAL_6_tt:0 "西班牙不会参加任何派别。小胡子或大胡子灭亡可能才会改变这种情况。"
 
 EAI_config_GENERAL_7_text:0 "进攻性德国"
 EAI_config_GENERAL_7_tt:0 "德国会独自拿下整个法国，并且积极进攻那些欧陆小国。\n\n§Y仅史实焦点下有效。§!"
 
 
 
