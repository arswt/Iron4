 EAI_config_STARTUP_2_tt:0 "这些是结合了各种难度设置的难度预设。使用高级配置来自定义这些设置或使用决议来微调特定的国家/地区。"
 
 EAI_config_STARTUP_2a:0 "简单"
 EAI_config_STARTUP_2a_tt:0 "§Y难度：简单§!\n\n§G-AI被禁止降低占领区抵抗（AI将使用最温和的占领政策）。\n\n-禁用改进的AI租借逻辑。§!\n\n§G-禁止AI的反侵略行为。§!"
 
 EAI_config_STARTUP_2b:0 "正常"
 EAI_config_STARTUP_2b_tt:0 "§Y难度：正常§!\n\n§R-AI减少75％占领区抵抗。§!"
 
 EAI_config_STARTUP_2c:0 "难"
 EAI_config_STARTUP_2c_tt:0 "§Y难度：难§!\n\n§R-AI减少75％占领区抵抗。\n\n-动态难度：与您交战的附近国家将获得适度加成。\n\n-减少25％的AI耗损。§!"
 
 EAI_config_STARTUP_2d:0 "很难"
 EAI_config_STARTUP_2d_tt:0 "§Y难度：很难§!\n\n§R-AI减少75％占领区抵抗。\n\n-动态难度：与您交战的附近国家将获得适度加成。\n\n-动态绝望防御：与你交战的国家在接近投降时将获得越来越多的加成。\n\n-减少50％的AI耗损。§!"
 
 EAI_config_STARTUP_2e:0 "非常难"
 EAI_config_STARTUP_2e_tt:0 "§Y难度：非常难§!\n\n§R-AI减少75％占领区抵抗。\n\n-动态难度：与您交战的附近国家将获得高额加成。\n\n-动态绝望防御：与你交战的国家在接近投降时将获得越来越多的加成。\n\n减少75％的AI耗损。§!"
 
 EAI_config_STARTUP_2f:0 "反攻大陆"
 EAI_config_STARTUP_2f_tt:0 "§Y难度：反攻大陆§!\n\n§R-AI减少75％占领区抵抗。\n\n-动态难度：与您交战的附近国家将获得高额加成。\n\n-动态绝望防御：与你交战的国家在接近投降时将获得越来越多的加成。\n\n-动态增援：与你交战的国家在接近失败时可能会获得免费的师和装备。\n\n-减少75％的AI耗损。\n\n-AI将在国家在可用车辆少于50辆时会收到免费车队。§!"
 
