 EAI.3.d:0 "这似乎是一个多人游戏。只有一个玩家可以配置启动设置。但是，您可以选择是否允许每个人都能在游戏中打开高级配置窗口，或者仅允许您自己进行配置。当配置窗口被开启时，游戏中的每个玩家都会收到通知。\n\n您是否希望在此会话中进行Expert AI启动设置？"
